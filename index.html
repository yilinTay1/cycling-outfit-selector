<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cycling Outfit Selector</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        #outfitButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px #c74375;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        #outfitButton:hover {
            background-color: #ff1493;
            box-shadow: 0 3px #c74375;
            top: 2px;
        }
        #outfitButton:active {
            box-shadow: 0 1px #c74375;
            top: 4px;
        }
        #outfitDisplay {
            margin-top: 30px;
            font-size: 22px;
            display: none;
            color: #ff4500;
            animation: pop 0.5s ease-in-out forwards;
        }
        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Pick Your Cycling Outfit!</h1>
    <button id="outfitButton">Generate Outfit</button>
    <div id="outfitDisplay"></div>

    <!-- Include js-confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script>
        const jsConfetti = new JSConfetti();

        function chooseOutfit() {
            const jerseys = ['Apricot', 'Green'];
            const shorts = ['Skull Monton', 'Normal'];

            const selectedJersey = jerseys[Math.floor(Math.random() * jerseys.length)];
            const selectedShorts = shorts[Math.floor(Math.random() * shorts.length)];

            return { selectedJersey, selectedShorts };
        }

        document.getElementById('outfitButton').addEventListener('click', function() {
            const outfit = chooseOutfit();
            const outfitDisplay = document.getElementById('outfitDisplay');
            outfitDisplay.textContent = `Selected Jersey: ${outfit.selectedJersey}, Selected Shorts: ${outfit.selectedShorts}`;
            outfitDisplay.style.display = 'block';
            outfitDisplay.classList.add('pop');
            setTimeout(() => {
                outfitDisplay.classList.remove('pop');
            }, 500);

            // Trigger confetti
            jsConfetti.addConfetti({
                emojis: ['üéâ', '‚ú®', 'üö¥‚Äç‚ôÄÔ∏è', 'üö¥‚Äç‚ôÇÔ∏è'],
                emojiSize: 50,
                confettiNumber: 50,
            });
        });
    </script>
</body>
</html>
