<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cycling Outfit Selector</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        #outfitButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px #c74375;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        #outfitButton:hover {
            background-color: #ff1493;
            box-shadow: 0 3px #c74375;
            top: 2px;
        }
        #outfitButton:active {
            box-shadow: 0 1px #c74375;
            top: 4px;
        }
        #outfitDisplay {
            margin-top: 30px;
            font-size: 22px;
            display: none;
            color: #ff4500;
            animation: pop 0.5s ease-in-out forwards;
        }
        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            opacity: 0.7;
            animation: confetti-fall 1s linear forwards;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(500px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Pick Your Cycling Outfit!</h1>
    <button id="outfitButton">Generate Outfit</button>
    <div id="outfitDisplay"></div>

    <script>
        function chooseOutfit() {
            const jerseys = ['Apricot', 'Green'];
            const shorts = ['Skull Monton', 'Normal'];

            const selectedJersey = jerseys[Math.floor(Math.random() * jerseys.length)];
            const selectedShorts = shorts[Math.floor(Math.random() * shorts.length)];

            return { selectedJersey, selectedShorts };
        }

        function createConfetti() {
            const confettiCount = 30;
            const confettiContainer = document.createDocumentFragment();
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                confettiContainer.appendChild(confetti);
            }
            document.body.appendChild(confettiContainer);
            setTimeout(() => {
                document.querySelectorAll('.confetti').forEach(confetti => confetti.remove());
            }, 1000);
        }

        document.getElementById('outfitButton').addEventListener('click', function() {
            const outfit = chooseOutfit();
            const outfitDisplay = document.getElementById('outfitDisplay');
            outfitDisplay.textContent = `Selected Jersey: ${outfit.selectedJersey}, Selected Shorts: ${outfit.selectedShorts}`;
            outfitDisplay.style.display = 'block';
            outfitDisplay.classList.remove('pop');
            void outfitDisplay.offsetWidth; // Trigger reflow to restart animation
            outfitDisplay.classList.add('pop');
            createConfetti();
        });
    </script>
</body>
</html>
